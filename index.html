---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post-category">{{ post.categories }}</div>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <!-- <article>{{ post.excerpt }}</article> -->
      </li>
    {% endfor %}
  </ul>

</div>
